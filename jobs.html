<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Eagle Star Business Brokerage Inc</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh; /* Ensure body takes up the full viewport height */
            display: flex;
            flex-direction: column;
        }

        .header-container {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }

        .header-container .logo {
            width: 150px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .jobs-section {
            padding: 50px 0;
            text-align: center;
            flex: 1; /* Make this section grow to fill available space */
        }

        .job-option img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container-fluid header-container">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <img src="logo.webp" alt="Eagle Star Business Brokerage Logo" class="logo">
                    </div>
                    <div class="col-md-9">
                        <nav class="navbar navbar-expand-lg navbar-dark">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                                    <li class="nav-item"><a class="nav-link" href="profile.html">Teams</a></li>
                                    <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
                                    <li class="nav-item"><a class="nav-link" href="listings.html">Listing</a></li>
                                    <li class="nav-item"><a class="nav-link" href="other-services.html">Other Services</a></li>
                                    <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
                                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Jobs Section -->
    <section class="jobs-section">
        <div class="container">
            <div class="row">
                <!-- Job Option 1: Apply Jobs -->
                <div class="col-md-6 job-option">
                    <h2>Apply Jobs</h2>
                    <img src="post.webp" alt="Apply Jobs" class="img-fluid">
                    <button class="btn btn-dark">Apply</button>
                </div>

                <!-- Job Option 2: Post Job -->
                <div class="col-md-6 job-option">
                    <h2>Post Job</h2>
                    <img src="post1.webp" alt="Post Job" class="img-fluid">
                    <button class="btn btn-dark">Post</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Eagle Star Business Brokerage Inc - All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms and Conditions</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
